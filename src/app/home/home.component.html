<div class="row">
  <div class="col-md-12"><h1>Choose your Quiz:</h1></div>
</div>

<div class="row" *ngFor="let quizitem of quizes; let i = index">
  <div class="col-md-2" style="background-color:#efefef">&nbsp;</div>
  <div class="col-md-7" style="background-color:#efefef">{{ quizitem.quizTitle }}</div>
  <div class="col-md-3" style="background-color:#efefef">
    <a style="cursor: pointer" routerLink="/quiz/{{quizitem.id}}">Go To Quiz {{ quizitem.id }}</a>
  </div>
</div>
